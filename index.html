
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="contailer-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <img src="images/c.png" class="z-n1 position-absolute animate__animated animate__bounceInDown" width="60%">
                <img src="images/lobo.png" class="z-1 position-absolute animate__animated animate__flip animate__delay-2s" width="60%">
                <img src="images/l.png" class="z-0 position-absolute animate__animated animate__fadeInUpBig animate__delay-1s" width="60%">
                <img src="images/sharon.png" class="z-2 position-absolute animate__animated animate__lightSpeedInLeft animate__delay-3s" width="60%">
                <img src="images/barbosa.png" class="z-3 position-absolute animate__animated animate__lightSpeedInRight animate__delay-3s" width="60%">
                <img src="images/produc.png" class="z-4 position-absolute animate__animated animate__jackInTheBox animate__delay-4s" width="60%">
                <img src="images/tora.png" class="z-5 position-absolute animate__animated animate__jackInTheBox animate__delay-5s" width="60%">
                <img src="images/multi.png" class="z-6 position-absolute animate__animated animate__zoomInDown animate__delay-4s" width="60%">
                <img src="images/media.png" class="z-7 position-absolute animate__animated animate__zoomInDown animate__delay-5s" width="60%">
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
